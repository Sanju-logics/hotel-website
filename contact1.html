<body>
    <button id="open-popup-btn">open it</button>

</fieldset>
  
</body>
<script>
    var openPopupBtn = document.querySelector("#open-popup-btn");
   var closePopupBtn = document.querySelector(".popup-close-btn");

   openPopupBtn.addEventListener("click",function(){
       document.body.classList.add("pop")
   })
   closePopupBtn.addEventListener("click",function(){
       document.body.classList.remove("pop")
   })
</script>

</html>
